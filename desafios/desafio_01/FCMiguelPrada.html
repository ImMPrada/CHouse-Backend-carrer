<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>
</head>
<body>
    <h1>ABRE LA CONSOLA, DESAFIO FUNCION CONSTRUCTORA</h1>
    <script>
        function User(name, lastname, libro, pet) {
            this.name = name;
            this.lastname = lastname;
            this.libro = libro;
            this.mascota = pet;
        }

        User.prototype.getFullName = function(){
            return `Te llamas ${this.name} ${this.lastname}`;
        } 

        User.prototype.addMascota = function(pet) {
            // this.mascota = [...this.mascota, pet];
            this.mascota.push(pet);
        }

        User.prototype.getMascotas = function() {
            return `Tienes ${this.mascota.length} mascota(s)`;
        } 

        User.prototype.addlibro = function(author, libro) {
            this.libro.push({ author: author, libro: libro})
        } 

        User.prototype.getlibro = function() {
        const libroTitles = this.libro.map(title => title.libro);
        return libroTitles;
        }

        
        const mascotas = ['Math Akita', 'Yeiko Husky']
        
        const libros = [
            {
                author: "Alessanfra Salvaggio",
                libro: "Javascript"
            },
            {
                author: "Guillermo Pantaleo",
                libro: "Ingenieria de Software"
            }
        ]
        const user = new User('Miguel', 'Prada', libros, mascotas)

        console.log(user);

        console.log(user.getFullName());
        user.addMascota('Leo el miniatura');
        console.log(user.getMascotas());
        user.addlibro('Carrillo', 'Muros con fibras de acero');
        console.log(user.getlibro());        
    </script>
</body>
</html>
